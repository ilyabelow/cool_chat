{% extends 'chats/base.html' %}

{% block header %}
    <h1>{% block title %}Добавление собеседника{% endblock %}</h1>
{% endblock %}


{% block content %}

    <form method="post" autocomplete="off">
        <label for="username">Имя: </label>
        <input name="username" id="username"  autocomplete="new-password" required>
        <input type="submit" value="Добавить!">
    </form>

{% endblock %}
